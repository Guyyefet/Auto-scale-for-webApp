name: "Terraform"

on:
  # Uncomment to enable staging deploy from main
  push:
    branches:
      - main
  release:
    types: [published]
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  # role-to-assume: ${{ secrets.ROLE_GITHUB_ACTIONS }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  BUCKET_NAME : "terraform-store-state-in-s3-bucket"

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
   
    defaults:
      run:
        shell: bash
        working-directory: ./
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: us-east-1
          role-session-name: GithubActions
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.7
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check 
        continue-on-error: true 

      - name: Terraform Init
        id: init
        run: |
          terraform init -backend-config="bucket=terraform-store-state-in-s3-bucket" -backend-config="key=global/s3/terraform.tfstate" -backend-config="region=us-east-1"
          terraform init --backend-config="bucket=terraform-store-state-in-s3-bucket" --backend-config="key=global/s3/terraform.tfstate -backend-config="region=us-east-1"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        if: github.event_name == 'pull_request'
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
